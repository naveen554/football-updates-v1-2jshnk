<div class="container">
  <div class="row section">
    <div class="col-md-12">
      <div class="app-heading">
        <h3>FOOTBALL UPDATES</h3>
      </div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="hasLoading">
      <div class="spinner-border text-primary m-6" role="loading"></div>
    </div>

    <div class="row section" *ngIf="footballTeamData.length">
      <div class="col-md-12">
        <table class="table table-bordered">
          <tbody>
            <tr *ngFor="let result of footballTeamData">
              <th scope="row">
                <img
                  class="icon"
                  src="{{ result.teams.home.logo }}"
                  width="40px"
                />
              </th>
              <td class="team-name">
                {{ result.teams.home.name }}
              </td>
              <td>{{ result.goals.home }}</td>
              <td>{{ result.goals.away }}</td>
              <td>{{ result.teams.away.name }}</td>
              <th scope="row">
                <img
                  class="icon"
                  src="{{ result.teams.away.logo }}"
                  width="40px"
                />
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 p-2 mt-4">
        <button class="btn btn-dark" (click)="goToFootballUpdatesHome()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
